<h4>Edit Contact</h4>
<div class="edit-contact-container">
	<div class="">
		<span>Name: </span>
		<input type="text" ng-model="contact.name"/>
	</div>
	<div class="">
		<span>Contact Number: </span>
		<input type="numeric" ng-model="contact.number"/>
	</div>
	<div>
		<a href="#/delete/{{itemIndex}}">Delete Contact</a>
		<a href="#/">Back to the list</a>
	</div>
</div>
