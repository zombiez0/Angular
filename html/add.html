<h4>Add Contact</h4>
<div class="add-contact-container">
	<div class="">
		<span>Name: </span>
		<input type="text" ng-model="new_contact_name"/>
	</div>
	<div class="">
		<span>Contact Number: </span>
		<input type="numeric" ng-model="new_contact_number"/>
	</div>
	<div>
		<button ng-click="addNewContact()" id="add-btn">Submit</button>
		<a href="#/">Back to the list</a>
	</div>
</div>
